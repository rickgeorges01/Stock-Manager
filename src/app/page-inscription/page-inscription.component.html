
<div class="container my-container ">
  <div class="card justify-content-md-center ">
    <div class="card-header text-center">
      <i class="fas fa-id-card"></i><h5>INSCRIPTION</h5>
    </div>

    <div class = card-body>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nom">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code Fiscal">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-mail">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 1">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Adresse 2">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ville">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Code Postal">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Pays">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmer votre mot de passe">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="E-mail">
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <a [routerLink]="['/login']" class="btn btn-link">Se connecter</a>
        <button type="button" class="btn btn-success">
          <i class="fas fa-check-circle"></i>&nbsp;
          S'inscire
        </button>
      </div>
    </div>
  </div>
</div>
