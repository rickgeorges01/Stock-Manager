<div class="row m-3">
  <!--PANEL USERS 1-->
  <div class="card col-md-4 text-center ms-3">
    <div class="col">
      <!--IMAGE USERS-->
      <div class="mb-3 mt-3">
        <div class="mb-3 mt-3">
          <img src="assets/employe.png" class="rounded-circle" width="100px" height="100px">
        </div>
      </div>
      <!--INFOS USERS-->
      <div class="mb-3">
        <h2>Noms & Prenoms</h2>
        <small class="form-text text-muted"> Adresse 1 & 2</small>
      </div>
    </div>
  </div>
  <!--MODIFICATION MDP USERS-->
  <div class="row">
    <form class="mt-3">
      <div class="row mb-3">
        <div class="col">
          <input type="password" class="form-control" placeholder="Ancien mot de passe">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="password" class="form-control" placeholder="Nouveau mot de passe" >
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="password" class="form-control" placeholder="Confirmer mot de passe" >
        </div>
      </div>
    </form>
  </div>
</div>
<!--BOUTTONS D'ACTIONS-->
<div class="row m-3">
  <div class="col-md-12 text-end ">
    <button class="btn btn-outline-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;ANNULER
    </button>
    <button class="btn btn-outline-primary">
      <i class="fas fa-save"></i>&nbsp;ENREGISTRER
    </button>
  </div>
</div>
