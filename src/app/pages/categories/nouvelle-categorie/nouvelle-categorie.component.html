<div class="col m-3 mb-3">
  <!--Informations catégories-->
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Nouvelle catégorie</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code catégorie">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Designation" >
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--Bouttons d'actions-->
  <div class="col-md-12 text-end ">
    <button class="btn btn-outline-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;ANNULER
    </button>
    <button class="btn btn-outline-primary">
      <i class="fas fa-save"></i>&nbsp;ENREGISTRER
    </button>
  </div>
</div>
