<div class="col m-3 mb-3">
  <!--IMAGE USERS-->
  <div class="col-md-12 mb-3">
    <img src="assets/employe.png" class="rounded-circle" width="100px" height="100px">
  </div>
  <hr>
  <!--Informations CLIENT/FOURNISSEURS-->
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information utilisateur</h2>
    </div>
    <div class="col-md-12">
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom" >
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 1" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prenom" >
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 2" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="E-mail" >
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Téléphone" >
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Code Postal" >
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            &nbsp;
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Pays" >
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--Bouttons d'actions-->
  <div class="col-md-12 text-end ">
    <button class="btn btn-outline-danger me-3" (click)="cancelClick()">
      <i class="fas fa-ban"></i>&nbsp;ANNULER
    </button>
    <button class="btn btn-outline-primary">
      <i class="fas fa-save"></i>&nbsp;ENREGISTRER
    </button>
  </div>
</div>
